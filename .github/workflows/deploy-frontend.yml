name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    defaults:
      run:
        working-directory: frontend
    env:
      # GitHub Pages is frontend-only; default to Training Mode and avoid backend calls.
      VITE_DEFAULT_PAGE: training
      VITE_DISABLE_BACKEND: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - run: npm run build

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - uses: actions/deploy-pages@v4
